<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./components/form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Quiz App</h1>
      </header>

      <main>
        <form>
          <section class="question">
            <label for="question">Your question:</label>

            <textarea data-js="question__input" id="question" name="question" placeholder="Tell us your question..." rows="5" cols="33" maxlength="150"></textarea>
            <span data-js="question__count">150 characters left</span>
          </section>

          <section class="answer">
            <label for="answer">Your answer:</label>
            <textarea data-js="answer__input" id="answer" name="answer" rows="5" cols="33" placeholder="Your answer..." maxlength="150"></textarea>
            <span data-js="answer__count">150 characters left</span>
          </section>

          <section class="tag">
            <label for="tag">Tag:</label>

            <input
              type="text"
              id="tag"
              name="tag"
              required
              size="50"
            />
          </section>

          <button type="submit" class="submit">SUBMIT</button>
        </form>
      </main>

      <footer class="navbar">
        <a href="index.html" class="navbar__item">
          <img src="assets/icons/house.svg" alt="homepage" />
        </a>
        <a href="bookmarks.html" class="navbar__item">
          <img src="assets/icons/bookmark.svg" alt="bookmark page" />
        </a>
        <a href="form.html" class="navbar__item active">
          <img src="assets/icons/circle.svg" alt="form page" />
        </a>
        <a href="profile.html" class="navbar__item">
          <img src="assets/icons/user.svg" alt="profile page" />
        </a>
      </footer>
    </div>
    <script src="./js/form.js" defer></script>
  </body>
</html>
