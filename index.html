<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home page</title>
</head>
<body>
    <header>
        <h1 class="title">Quiz App</h1>
    </header>
    <main>
        <section class="card">
            <img src="assets/icons/bookmark.svg" alt="bookmark icon" class="card__bookmark">
            <h2 class="card__question">Question ?</h2>
            <button class="card__button">Show Answer</button>
            <p class="card__answer">Answer</p>

            <ul class="card__tags">
                <li class="card__tag">html</li>
                <li class="card__tag">css</li>
                <li class="card__tag">flexbox</li>
            </ul>
        </section>
    </main>
    <footer class="navbar"></footer>
</body>
</html>
